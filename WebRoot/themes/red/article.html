<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head> 
	<title>${article.title} - ${config.title}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="keywords" content="${article.keywords}">
	<meta name="description" content="${article.description}">
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
</head>
<body>
	<!--#include file="header.html"-->


	<div class="center content">
        <div style="float: left; width:650px;">
            <div style=" text-align: center; padding:15px;">
                <h2>${article.title} </h2>
            </div> 
            <div style="margin:0 auto; width:300px; color: #999;">
                <div class="fl">作者: ${article.author}</div>
                <div class="fl ml20">时间: ${article.time format=(yyyy-MM-dd HH:mm:ss)}</div>
                <div class="fl ml20">浏览: ${article.views}</div>
                <div class="cb"></div>
            </div>
            <div style="border-bottom:1px #999999 dashed; margin: 0 auto; width:600px; padding:5px;"></div>
            <div style="word-wrap:break-word; margin:20px;">
                ${article.content}
            </div>
            <div>
                
            </div>
        </div>
        <div style="width:290px; float: right; ">
        	<div class="box3">
            	<div class="box3_title">网站建设</div>
                <div class="box3_content">
                	<div class="box3_content_inner">
                        <div class="content_title">
                        	网站建设服务
                        </div>
                        <div class="content_list">
                            <ul>
 							<!-- {article:list table=(article) pid=(4) limit=(15) order=(id desc)} --> 
							<li><a href="${article.url}">${article.title length=(14)}</a></li>
							<!-- {/list} -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="cb"></div>
	</div> 


 
	<!--#include file="footer.html"-->

</body>
</html>
