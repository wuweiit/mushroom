<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">站点管理</li>
		</ul>
		<button class="btn_tabbar" action="site/add.do?currentPageNo=${page.currentPageNo?c}" onclick="refreshContentByElement(this);">添加站点</button>
	</div>
	<div class="tab_content">
		<div class="tab_item tab_show">
			<table class="table_for_list">
				<thead>
				<tr>
					<th width="30" class="quanxuan" onclick="allCheck();">全选</th>
					<th>站点名称</th>
					<th>站点域名</th>
					<th>链接地址</th>
					<th>描述</th>
					<th align="center" width="70">操作</th>
				</tr>
				</thead>
				<tbody>
				<#list data as x>
					<tr>
						<td class="checkbox1"><input type="checkbox" value="${x.id?c}" /></td>
						<td>${x.title!}</td>
						<td>${x.host!}</td>
						<td><a href="${x.url!}" target="_blank">${x.url!}</a></td>
						<td>${x.description!}</td>
						<td>
							<a href="#" action="site/edit.do?id=${x.id?c}&amp;currentPageNo=${page.currentPageNo?c}" onclick="refreshContentByElement(this);">修改</a> |
							<a href="#" action="site/delete.do?rid=${x.id?c}" return="site/list.do?currentPageNo=${page.currentPageNo?c}" onclick="deleteById(this);">删除</a>
						</td>
					</tr>
				</#list>
				</tbody>
			</table>

			<#include "/common/_page.html" />
			<@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl="site/list.do" delUrl="site/delete.do" />
		</div>
	</div>
</div>
<script type="text/javascript">

</script>
