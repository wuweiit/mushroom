<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">编辑语言</li>
		</ul>
		<button class="btn_tabbar" onclick="submitActionForm(this);" return="international/edit.do">保 存</button>
	</div>
	<form id="myForm" action="international/save.do" method="post">
	<div class="tab_content">
		<div class="tab_item tab_show">
			<table class="table_for_add">
				<tbody>
					<tr class="rowBgColor">
						<th width="140">代码：</th>
						<td><input class="input_for_add" name="key" type="text" placeholder="index.info.title" value="${key!}" readonly /></td>
						<td></td>
					</tr>
					<#list langs as x>
					<tr>
						<th>${x.displayName!}：</th>
						<td>
							<#assign langcode = x.language />
							<#if x.country != ''>
								<#assign langcode = langcode +"-"+x.country />
							</#if>
							<textarea class="textarea_for_add" name="lang_${x.language!}<#if x.country != ''>-${x.country!}</#if>" style="height: 60px;" 
								placeholder="请输入${x.displayName!}语言!"><@showLangValue langcode /></textarea>
						</td>
						<td>
							<span id="address_status"></span>
						</td>
					</tr>
				  </#list> 
				</tbody>
			</table>
		</div>
	</div>
	</form>
</div>
<!#-- 显示国际化语言key的值 -->
<#macro showLangValue code>${mapdata[code]!}</#macro>
