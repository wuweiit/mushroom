<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><@spring.message "admin.system.title"/></title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
 	<div id="bigPanel" class="pa loginPanelBackground">
    	<div id="loginContent" class="pa" style="z-index:1000;">
        	<div style="position: absolute; top:-100px; width:420px; color:white;text-align: center;">
        		<img src="images/logo.png" width="180"  /><div class="fr"> </div>
	        </div>
 			<div>
	        	<table class="table_for_login fl">
	                <tr>
	                    <th width="60">帐号</th>
	                    <td><input class="input_for_login" id="username" type="text" placeholder="请输入账号"/></td>
	                </tr>
	                <tr>
	                    <th>密码</th>
	                    <td><input class="input_for_login" id="password" type="password" placeholder="请输入密码" onkeyup="onkeyupforcontinueLogin(event);"/></td>
	                </tr>
	    		</table>
	    		<button id="btn_for_login" class="button_for_login fr" onClick="continueLogin()">登 录</button>
        	</div>
        </div>
        <div class="login_bg_dot pa"></div>
        
    </div>
    
</body>

<script type="text/javascript" src="${url}/public/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/login.js"></script>



</html>
