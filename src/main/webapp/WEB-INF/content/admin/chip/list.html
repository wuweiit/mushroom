<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">碎片管理</li>
		</ul>
		<button class="btn_tabbar" action="chip/add.do" onclick="refreshContentByElement(this);">添加碎片</button> 
	</div>
	<div class="tab_content">
		<div class="tab_item tab_show">  
			<table class="table_for_list">
				<thead>
				<tr> 
			        <th width="30" class="quanxuan" onclick="allCheck();">全选</th>
			        <th>碎片名称</th>
			        <th>碎片标签</th>
			        <th width="70">操作</th>
			      </tr>
				</thead>
			    <tbody>
			      
				  <#list page.getData() as x>
					<tr>
				      	<td class="checkbox1"><input type="checkbox" value="${x.id?c}" /></td>
				        <td>${x.name!}</td>
				        <td class="tac">${r"$"}{chip.${x.mark!}!} </td>
				        <td>
				        <a href="#" action="chip/edit.do?id=${x.id?c}" onclick="refreshContentByElement(this,event);">修改</a> 
				    	 | <a href="#" action="chip/delete.do?rid=${x.id?c}" return="chip/list.do?currentPageNo=${page.currentPageNo?c}" onclick="deleteById(this);">删除</a>
				    </tr>
				  </#list>
				</tbody>
			</table>
		  <#include "/common/_page.html" />
		  <@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl="chip/list.do" delUrl="chip/delete.do" />
		</div>
	</div>
</div>
