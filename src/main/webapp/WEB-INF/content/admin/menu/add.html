<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">添加菜单</li>
		</ul>
		<button class="btn_tabbar" onclick="submitActionForm(this);" return="menu/list.do">保 存</button>
	</div>
	<form id="myForm" action="menu/save.do" method="post">
	<div class="tab_content">
		<div class="tab_item tab_show">
			<table class="table_for_add">
				<tbody>
				   <tr>
						<th width="140">上级菜单：</th>
						<td>
							<select class="select_for_add" name="pid" >
								<option value="0">-----------顶级菜单---------</option>
								<@menuTree id = 0 node = -1/>
							</select>
						</td>
						<td> </td>
					</tr>
					<tr class="rowBgColor">
						<th width="140">菜单图标：</th>
						<td><input class="input_for_add" name="icon" type="text" /></td>
						<td><span id="name_status"></span></td>
					</tr>
					<tr class="rowBgColor">
						<th width="140">菜单名称：</th>
						<td><input class="input_for_add" name="name" type="text" /></td>
						<td><span id="name_status"></span></td>
					</tr>
				    <tr>
						<th width="140">URL地址：</th>
						<td><input class="input_for_add" name="url" type="text" /></td>
						<td><span id="name_status"></span></td>
					</tr>
					<tr class="rowBgColor">
						<th width="140">排序编号：</th>
						<td><input class="input_for_add" name="sort" type="text" value="0" /></td>
						<td><span id="name_status"></span></td>
					</tr>
					<tr >
						<th>描述信息：</th>
						<td>
							<textarea class="textarea_for_add" name="description"></textarea>
						</td>
						<td>
							<span id="address_status"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</form> 
</div>




<#-- 树形结构生成器 -->
<#macro menuTree id node>
	<#local temp = node + 1 />
	<#list menus as menu>
		<#if menu.id != 0>
		  	<#if id = menu.pid>
		  		<option value="${menu.id}"><#if temp gt 0 ><#list 1..temp as x>&nbsp; &nbsp;</#list>├</#if> ${menu.name!} </option>
		    <@menuTree id = menu.id node=temp/>
	      	</#if>
      	</#if>
	</#list> 
</#macro>
