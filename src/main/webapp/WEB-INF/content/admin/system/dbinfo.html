<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">数据库配置</li>
			<li onclick="setTabContent(this);">连接池配置</li>
		</ul>
		<!--<button class="btn_tabbar" onclick="submitActionForm(this);" return="system/dbinfo.do">保 存</button>-->
	</div>



	<form id="myForm" action="system/savedbinfo.do" method="post" class="form-horizontal">


	<div class="tab_content">
		<div class="tab_item tab_show">

			<div class="control-group">
				<label class="control-label">数据库驱动：</label>
				<div class="controls">
					<input name="sql.driver" type="text" value="${sql['mushroom.db.driver']!}"
						   placeholder=""/>
					<div class="help-block"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">主机地址：</label>
				<div class="controls">
					<input name="sql.host" type="text" value="${sql['mushroom.db.host']!}"
						   placeholder=""/>
					<div class="help-block"></div>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">主机端口：</label>
				<div class="controls">
					<input name="sql.port" type="text" value="${sql['mushroom.db.port']!}"
						   placeholder=""/>
					<div class="help-block"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">数据库名：</label>
				<div class="controls">
					<input name="sql.demo" type="text" value="${sql['mushroom.db.demo']!}"
						   placeholder=""/>
					<div class="help-block"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">字符集：</label>
				<div class="controls">
					<input name="sql.char" type="text" value="${sql['mushroom.db.char']!}"
						   placeholder=""/>
					<div class="help-block"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">用户名：</label>
				<div class="controls">
					<input name="sql.user" type="text" value="${sql['mushroom.db.user']!}"
						   placeholder=""/>
					<div class="help-block"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">密码：</label>
				<div class="controls">
					<input name="sql.pass" type="text" value="${sql['mushroom.db.pass']!}"
						   placeholder=""/>
					<div class="help-block">显示为密文</div>
				</div>
			</div>

		</div> 
		<div class="tab_item">
			<input name="sql.maxStatements" type="hidden" value="0" />

			<div class="control-group">
				<label class="control-label">初始化连接数：</label>
				<div class="controls">
					<input name="sql.initialPoolSize" type="text" value="${sql['c3p0.initialPoolSize']!}"
						   placeholder=""/>
					<div class="help-block"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">最小池连接：</label>
				<div class="controls">
					<input name="sql.minPoolSize" type="text" value="${sql['c3p0.minPoolSize']!}"
						   placeholder=""/>
					<div class="help-block"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">最大池连接：</label>
				<div class="controls">
					<input name="sql.maxPoolSize" type="text" value="${sql['c3p0.maxPoolSize']!}"
						   placeholder=""/>
					<div class="help-block"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">连接池增量：</label>
				<div class="controls">
					<input name="sql.acquireIncrement" type="text" value="${sql['c3p0.acquireIncrement']!}"
						   placeholder=""/>
					<div class="help-block"></div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">最大连续时间：</label>
				<div class="controls">
					<input name="sql.maxIdleTime" type="text" value="${sql['c3p0.maxIdleTime']!}"
						   placeholder=""/>
					<div class="help-block"></div>
				</div>
			</div>

		</div>
	</div>
	</form>
    
</div>
